<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Missionário Verde – Mobile 1.0</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="topo">
    <h1>Missionário Verde</h1>
  </header>

  <main class="container">

    <!-- NOVA MISSÃO -->
    <section class="bloco">
      <h2>Nova Missão</h2>

      <div class="linha">
        <input type="text" placeholder="Safra">
        <input type="text" placeholder="Fazenda">
        <input type="text" placeholder="Talhão">
      </div>
    </section>

    <!-- MAPA -->
    <section class="bloco mapa-bloco">
      <div id="map"></div>
    </section>

    <!-- RESUMO DA MISSÃO -->
    <section class="bloco">
      <h2>Resumo da Missão</h2>
      <p>Aguardando pontos coletados…</p>
    </section>

    <!-- RESUMO GERAL -->
    <section class="bloco">
      <h2>Resumo Geral</h2>
      <p>Sem dados consolidados.</p>
    </section>

  </main>

  <!-- Leaflet JS (obrigatório vir antes do script.js) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- JS do projeto -->
  <script src="script.js"></script>

</body>
</html>
