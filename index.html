<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Missionário Verde</title>

  <!-- ESSENCIAL PARA MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ESTILO -->
  <link rel="stylesheet" href="style.css">

  <!-- LEAFLET (MAPA) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>

  <header class="topo">
    <h1>Missionário Verde</h1>
  </header>

  <main class="conteudo">

    <section class="bloco">
      <h2>Nova Missão</h2>

      <label>Safra</label>
      <input type="text" placeholder="Ex: 2024/2025">

      <label>Fazenda</label>
      <input type="text">

      <label>Talhão</label>
      <input type="text">
    </section>

    <section class="bloco">
      <h2>Mapa</h2>
      <div id="map"></div>
    </section>

    <section class="bloco">
      <h2>Resumo da Missão</h2>
      <!-- RESUMO GERAL -->
<section class="bloco">
  <h3 class="titulo-verde">Resumo Geral</h3>

  <div class="linha-resumo">
    <div><strong>Pontos:</strong> <span id="totalPontos">0</span></div>
    <div><strong>Área:</strong> <span id="areaTotal">--</span></div>
  </div>
</section>

<!-- AÇÕES -->
<section class="bloco">
  <button id="editarPonto">Editar Ponto</button>
  <button id="excluirPonto">Excluir Ponto</button>
</section>

      <div id="resumo"></div>
    </section>

  </main>

  <!-- SCRIPT -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
